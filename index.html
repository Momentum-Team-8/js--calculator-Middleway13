<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>

  <body>
    <h1>cal-Cool-ator</h1>
    <div class="container">
      <div class="calculator">
        <div class="screen output" id="output"></div>
        <div class="button" id="one" value="1">1</div>
        <div class="button" id="two" value="2">2</div>
        <div class="button" id="add" value="+">+</div>
        <div class="button" id="equal" value="=">=</div>
      </div>
    </div>
  </body>
